name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: author
        run: echo ${{ github.event.head_commit.author.email}}
      - name: git log
        run: git ls-tree --name-only -r HEAD

